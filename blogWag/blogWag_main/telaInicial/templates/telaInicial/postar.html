<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Postar Publicação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>

    <div class="container">
        <h2 class="text-center text-primary mb-4"><i class="fa-solid fa-pen"></i> Criar Publicação</h2>
        <form action="{% url 'createPost' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="titulo" class="form-label fw-bold">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Digite o título"
                    required>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label fw-bold">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="4" placeholder="Escreva algo..."
                    required></textarea>
            </div>

            <div class="mb-3">
                <label for="foto" class="form-label fw-bold">Imagem</label>
                <input class="form-control" type="file" id="foto" name="foto">
            </div>

            <button type="submit" class="btn btn-post"><i class="fa-solid fa-paper-plane"></i> Publicar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<style>
    body {
        background-color: #f8f9fa;
    }

    .container {
        max-width: 600px;
        margin-top: 50px;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-control {
        border-radius: 8px;
    }

    .btn-post {
        width: 100%;
        border-radius: 8px;
        background-color: #007bff;
        color: #fff;
        font-weight: bold;
    }

    .btn-post:hover {
        background-color: #0056b3;
    }
</style>

</html>
